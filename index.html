<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>JavaScript Drum Kit</title>
</head>

<body>
    <div class="keys">
        <!-- data-key (not a standard, though -- the data- is the structure you need to create custom attributes) is the numeric value of the key once pressed -- see keycode.info in your browser to get the key press data-->
        <div data-key="65" class="key">
            <!-- kdb is the user keyboard input -->
            <kdb>A</kdb>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kdb>S</kdb>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
            <kdb>D</kdb>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kdb>F</kdb>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
            <kdb>G</kdb>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
            <kdb>H</kdb>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <kdb>J</kdb>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kdb>K</kdb>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
            <kdb>L</kdb>
            <span class="sound">tink</span>
        </div>
    </div>

    <!-- sound links -->
    <audio data-key="65" src="sounds/"></audio>
    <audio data-key="83" src="sounds/"></audio>
    <audio data-key="68" src="sounds/"></audio>
    <audio data-key="70" src="sounds/"></audio>
    <audio data-key="71" src="sounds/"></audio>
    <audio data-key="72" src="sounds/"></audio>
    <audio data-key="73" src="sounds/"></audio>
    <audio data-key="74" src="sounds/"></audio>
    <audio data-key="75" src="sounds/"></audio>
    <audio data-key="76" src="sounds/"></audio>


    <script>
        window.addEventListener("keydown", function (e) {
            console.log(e.keyCode);
            //create a variable and define it with the keyCode variables on the e click event
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            console.log(audio);
            if (!audio) return; // stops the function from running when keys are hit that aren't assigned value
            audio.currentTime = 0 //allows for the button sounds to happen repeatedly on multiple clicks (rewind to start)
            audio.play(); //plays the audio on click
            console.log(key);
            key.classList.add('playing')
        });

        function removeTransition(e) {
            console.log(e);
        }

        const keys = document.querySelectorAll('.key');
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));

    </script>

</body>

</html>
